version: "3.8"

services:
  db:
    restart: unless-stopped
    image: postgres:16.1
    volumes:
      - postgres_db:/var/lib/postgresql/data
    env_file:
      - backend/app/.env
    expose:
      - "5432"

  backend:
    build:
      context: ./backend
    env_file:
      - backend/app/.env
    command:
      "sh -c '/app/prestart.sh && uvicorn app.main:app --host 0.0.0.0 --port
      8000 --reload'"
    ports:
      - 8000:8000
    volumes:
      - ./backend/app:/app
    depends_on:
      - db

  redis_server:
    image: redis:alpine
    env_file: backend/app/.env
    expose:
      - 6379

  celery_worker:
    build:
      context: ./backend
    env_file: backend/app/.env
    command: "celery -A app.main.celery worker -l info"
    volumes:
      - ./backend/app:/app
    depends_on:
      - db
      - redis_server

volumes:
  postgres_db:
